# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Update the footer.html with latest info
      - name: update footer.html
        run: |
          export WEBVERSION=$(git rev-parse HEAD)
          sed -i "s|XX-YEAR-XX|$(date '+%Y')|g" footer.html
          sed -i  "s|DD-MM-YYYY|$(date '+%d/%m/%Y')|g" footer.html
          sed -i  "s|XXX-XXX-XXX|$WEBVERSION|g" footer.html

      # Push into dangahan.github.io repo to publish
      - name: Pushe
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'output'
          destination-github-username: 'dangahan'
          destination-repository-name: 'dangahan.github.io'
          user-email: action@gahan.me.uk
      # Slack Web Hook

